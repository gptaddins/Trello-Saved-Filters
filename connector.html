<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saved Filters Power-Up</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
<script>
  window.TrelloPowerUp.initialize({
    'board-buttons': function(t) {
      return [{
        icon: 'https://avatars.githubusercontent.com/u/224228586',
        text: 'Saved Filters',
        callback: function(t) {
          return t.boardBar({
            url: './boardbar.html',
            height: 220
          });
        }
      }];
    },
    'board': function(t) {
      // Board capability to inject filtering script
    }
  });
</script>
</body>
</html>
