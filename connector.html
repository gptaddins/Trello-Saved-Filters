<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPT Saved Filters Power-Up</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
<script>
  window.TrelloPowerUp.initialize({
    'board-buttons': function(t) {
      return [{
        icon: 'https://avatars.githubusercontent.com/u/224228586', // Your icon
        text: 'Saved Filters',
        callback: function(t) {
          return t.boardBar({
            url: './boardbar.html', // This will be the UI that drops down on the board
            height: 220
          });
        }
      }];
    }
  });
</script>
</body>
</html>
