<!DOCTYPE html>
<html>
<head>
  <title>Saved Filters</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script src="./popup.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; }
    button { margin-top: 10px; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 5px; }
    li button { margin-left: 10px; }
  </style>
</head>
<body>
  <h3>Apply Filter</h3>
  <label>Text:</label><input id="filter-text" type="text">
  <label>Status (List):</label><select id="filter-status"></select>
  <label>Assignee:</label><select id="filter-assignee"></select>
  <button id="apply-filter">Apply</button>
  <button id="clear-filter">Clear</button>
  <h3>Saved Presets</h3>
  <ul id="presets-list"></ul>
  <button id="save-preset">Save Current as Preset</button>
</body>
</html>
